<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calclutor</title>
</head>
<body>
    <div class="header">
        <h1>Calclutor</h1>
    </div>
    <div class="container">
        <input type="text" id="inputt" disabled>
        <div class="calculator"> 
            <div class="buttons">
                <button class="firstbtn" id="delete">âŒ«</button>
                <button class="firstbtn" id="clear">AC</button>
                <button class="firstbtn" id="convertnum" >+/-</button>
                <button class="firstbtn" id="precent" >%</button>
                <button class="operatorbtn" id="divison" >/</button>
                <button class="secenodbtn" id="seven" >7</button>
                <button class="secenodbtn" id="eight" >8</button>
                <button class="secenodbtn" id="nine" >9</button>
                <button class="operatorbtn"id="multiply" >*</button>
                <button class="thridbtn" id="four" >4</button>
                <button class="thridbtn" id="five" >5</button>
                <button class="thridbtn" id="six" >6</button>
                <button class="operatorbtn" id="sub" >-</button>
                <button class="forthbtn" id="one" >1</button>
                <button class="forthbtn" id="two" >2</button>
                <button class="forthbtn" id="three" >3</button>
                <button class="operatorbtn" id="add" >+</button>
                <button class="lastbtn" id="money">$</button> 
                <button class="lastbtn" id="zero" >0</button>
                <button class="lastbtn" id="dotte" >.</button>
                <button class="operatorbtn" id="equal">=</button>
            </div>
        </div>
    
    <script src="main.js"></script>
</body>
</html>
